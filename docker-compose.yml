services:
  postgres:
    image: postgres:16-alpine
    container_name: witeboard-postgres
    environment:
      POSTGRES_USER: witeboard
      POSTGRES_PASSWORD: witeboard
      POSTGRES_DB: witeboard
    ports:
      - "5433:5432"
    volumes:
      - witeboard-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U witeboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  witeboard-postgres-data:

